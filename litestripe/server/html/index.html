<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/main.css">
		
		<title>Litestripe Controller</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<header class="twelve columns">
			<a href="/"><h1 class="head">Litestripe</h1></a>
		</header>

		
		<div class="row">
			<div class="ten columns offset-by-one">
				<div class="row">
					<form id="color-preview" class="row">
						<form-item id="red-color-preview" class="card four columns">
							<input id="RED" type="range" min="0" max="255" step="1">
							<h5>RED</h5>
						</form-item>
						<form-item id="blue-color-preview" class="card four columns">
							<input id="BLUE" type="range" min="0" max="255" step="1">
							<h5>BLUE</h5>
						</form-item>
						<form-item id="green-color-preview" class="card four columns">
							<input id="GREEN" type="range" min="0" max="255" step="1">
							<h5>GREEN</h5>
						</form-item>
					</form>
				</div>
				<div class="card eight columns offset-by-two">
					<h4 class="centered">Other Options</h4>
					<form>
						<form-item class="button">
							ayyy my nigga
						</form-item>
					</form>
				</div>
			</div>
		
		</div>
	<script type="text/javascript" src="js/led.js"></script>
	</body>
</html>
